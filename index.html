      <script>
        function initMap() {
          var newJersey = { lat: 40.0583, lng: -74.4057 };
          var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 6,
            center: newJersey,
          });
          var marker = new google.maps.Marker({
            position: newJersey,
            map: map,
          });
        }
      </script>
    </head>
    <div id="map" class="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGeKO8N0Chckhb-ZRAMBwxl-t4JhdUbYg&callback=initMap&libraries=&v=weekly"
