<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CoinFInder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <section>
    <div id="top-nav">
      <nav class="top-bar topbar-responsive">
        <div class="top-bar-title">
          <button type="button" data-toggle></button>
          <a class="topbar-responsive-logo" href="#"
            ><strong
              ><i
                style="color: goldenrod; font-size: 20px"
                class="fas fa-coins"
              ></i>
              Coin
              <i
                style="color: limegreen; font-size: 20px"
                class="fas fa-search-location"
              ></i>
              FInder</strong
            ></a
          >
        </div>
        <div id="topbar-responsive" class="topbar-responsive-links">
          <div class="top-bar-right">
            <ul
              style="font-weight: bolder"
              class="menu simple vertical medium-horizontal"
            >
              <li ><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    </section>
    <!-- Header with background image -->
    <section>
    <div class="header">
      <div class="header-text">
        <h1></h1>
        <h5>...spend your coin</h5>
      </div>
    </div>
    </section>
    <br>
    <!-- Instruction on how to use search fields -->
    <section>
      <div class="grid-container">
      <div class="how_to">
        <ul>
          <li style="background-color:#F1B24A;">Enter an address you'd like the search for venues nearby</li>
          <li>Enter a search radius which is measured in ?</li>
          <li style="background-color: #F1B24A;">"Update Current Location/Radius" to use current location</li>
          <li>Results are shown in adjacent box</li>

        </ul>
      </div>
      </div>
    </section>
    <br>
    <!-- Main field with map and results -->
    <main>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="medium-6 large-auto cell">
            <div class="card">
              <div class="card-section">
                <div>
                  <input id="autocomplete" placeholder="Enter an address" type="text"></input>
                  <input id="radius" placeholder ="search radius" type="text"></input>
                  <style type="text/css">
                      #map{
                          height:500px;
                          width:100%
                      }
                  </style>                
                  <div id="map" class = "map"></div>
                  <div id="xhtml"></div>
              </div>
              </div>
              <div class="card" id="card-buttons">
                <button id='addLocation' class="primary button">Update Current Location/Radius</button>
                <button id='searchButton' class="success button" >Submit Search</button>
              </div>
            </div>
          </div>
          <div class="medium-6 large-auto cell">
            <div class="card">
                <div class="card-divider">
                  <h6 class="venue_results" style="color: #fff; font-weight: bolder;">Results</h6>
                </div>
              <div class="card-section">
                  <div id="list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer with options to add social media icons or other link information -->
    <footer class="social-footer">
      <div class="social-footer-left">
        <!-- Empty placeholder for possible company logo -->
        <a href="#"><img class="logo" src="" /></a>
      </div>
      <div class="social-footer-icons">
        <ul class="menu simple">
          <!-- Listed menu to add social media links -->
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </footer>
    <script type='text/javascript' src='config.js'></script>
    <script       src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyBGeKO8N0Chckhb-ZRAMBwxl-t4JhdUbYg&callback=initMap&libraries=places&v=weekly" async></script>
    <script src='assets/js/script.js'></script>
  </body>
</html>
